<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Highlighter</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="wrap">
      <h1>Highlighter</h1>

      <div class="row">
        <div class="label">This page:</div>
        <div id="count" class="count">—</div>
      </div>

      <button id="print" class="btn primary">Print / Save as PDF</button>
      <button id="exportHighlights" class="btn">Export highlights only (Print/PDF)</button>
      <button id="clear" class="btn danger">Clear highlights for this page</button>
      
      <!-- <div id="list" class="list"></div> -->

      <p class="hint">
        Tip: Select text → right-click → Page Highlighter → pick a color.
      </p>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
